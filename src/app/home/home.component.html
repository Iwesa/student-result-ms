<p>Select your role</p>

<form [formGroup]="form" (submit)="getUser()">
  <input type="radio" id="student" value="student" formControlName="user" />
  <label for="student">Student</label>
  <input type="radio" id="admin" value="admin" formControlName="user" />
  <label for="admin">Admin</label>
  <button type="submit">Submit</button>
</form>

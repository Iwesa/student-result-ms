<div class="main" id="printable-area">
  <p>Reg No: {{ regNo }}</p>
  <p>Name: {{ firstName }} {{ lastName }}</p>
  <p>Email: {{ email }}</p>

  <div class="student-list width-size">
    <table>
      <tr>
        <th>Unit Code</th>
        <th>Name</th>
        <th>CAT 1</th>
        <th>CAT 2</th>
        <th>Exam</th>
        <th>Total</th>
      </tr>
      <tr *ngFor="let unit of units">
        <td>{{ unit.code | uppercase }}</td>
        <td>{{ unit.name }}</td>
        <td>{{ unit.cat1 }}</td>
        <td>{{ unit.cat2 }}</td>
        <td>{{ unit.exam }}</td>
        <td>{{ unit.cat1 + unit.cat2 + unit.exam }}</td>
      </tr>
    </table>
  </div>
</div>

<div class="print-btn">
  <button type="button" printSectionId="printable-area" ngxPrint>
    Download PDF
  </button>
</div>

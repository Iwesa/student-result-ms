<div class="student-details transparent-bg">
  <h1>Add student details</h1>
  <div class="input-field">
    <input
      class="input"
      type="text"
      id="regNo"
      [(ngModel)]="regNo"
      placeholder="registration no."
    />
  </div>
  <div class="input-field">
    <input
      class="input"
      type="text"
      id="firstName"
      [(ngModel)]="firstName"
      placeholder="first name"
    />
  </div>
  <div class="input-field">
    <input
      class="input"
      type="text"
      id="lastName"
      [(ngModel)]="lastName"
      placeholder="last name"
    />
  </div>
  <div class="input-field">
    <input
      class="input"
      type="text"
      id="email"
      [(ngModel)]="email"
      placeholder="student email"
    />
  </div>
  <button class="btn" type="submit" (click)="submit()">Submit</button>
</div>

<div class="student-list">
  <table>
    <tr>
      <th>Reg No</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let student of studentsList">
      <td>
        <a routerLink="/student/{{ student.id }}">{{
          student.regNo | uppercase
        }}</a>
      </td>
      <td>
        <input
          type="text"
          [(ngModel)]="student.firstName"
          placeholder="firstName"
        />
      </td>
      <td>
        <input
          type="text"
          [(ngModel)]="student.lastName"
          placeholder="lastName"
        />
      </td>
      <td>
        <input
          [autocomplete]="false"
          type="email"
          [(ngModel)]="student.email"
          placeholder="email"
        />
      </td>
      <td>
        <button class="update-del" type="button" (click)="update(student)">
          Update
        </button>
      </td>
      <td>
        <button
          class="update-del"
          type="button"
          (click)="deleteStudent(student)"
        >
          Del
        </button>
      </td>
    </tr>
  </table>
</div>
